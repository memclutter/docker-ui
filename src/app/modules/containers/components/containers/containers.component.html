<div class="panel panel-default">
  <div class="panel-body">
    <app-containers-list-filter (changeFilter)="onChangeFilter($event)"></app-containers-list-filter>
  </div>
</div>

<div class="panel panel-default">
  <app-containers-list
    [items]="items"
    (startContainer)="onStartContainer($event)"
    (stopContainer)="onStopContainer($event)"
    (removeContainer)="onRemoveContainer($event)"
    (forceRemoveContainer)="onForceRemoveContainer($event)"
  ></app-containers-list>
</div>
