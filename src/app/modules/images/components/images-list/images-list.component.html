<table class="table table-hover">
  <tr>
    <th>Repository</th>
    <th>Tag</th>
    <th>Image ID</th>
    <th>Created</th>
    <th>Size</th>
  </tr>
  <tr *ngFor="let item of items">
    <td>{{ getRepository(item) }}</td>
    <td>{{ getTag(item) }}</td>
    <td>{{ getIdTruncated(item) }}</td>
    <td>{{ getCreatedAsString(item) }}</td>
    <td>{{ getSizeAsString(item) }}</td>
  </tr>
</table>
