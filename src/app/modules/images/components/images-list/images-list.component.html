<table class="table table-hover">
  <tr>
    <th>Repository</th>
    <th>Tag</th>
    <th>Image ID</th>
    <th>Created</th>
    <th>Size</th>
    <th>Actions</th>
  </tr>
  <tr *ngFor="let item of items">
    <td>{{ item | imageRepository }}</td>
    <td>{{ item | imageTag }}</td>
    <td>{{ item | imageIdTruncate }}</td>
    <td>{{ item.Created | unixMsDateString }}</td>
    <td>{{ item.Size | humanizeFileSize:true }}</td>
    <td>
      <button class="btn btn-danger btn-sm" title="Delete this image" (click)="onDelete(item)">
        <i class="glyphicon glyphicon-trash"></i>
      </button>
      <button class="btn btn-danger btn-sm" title="Force delete this image" (click)="onForceDelete(item)">
        <i class="glyphicon glyphicon-remove"></i>
      </button>
    </td>
  </tr>
</table>
