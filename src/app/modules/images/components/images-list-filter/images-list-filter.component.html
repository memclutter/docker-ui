<form [formGroup]="form" (ngSubmit)="onSubmit()" class="form-inline">
  <div class="form-group">
    <input type="checkbox" formControlName="showAll" id="showAll">
    <label for="showAll">All</label>
  </div>
  <div class="form-group">
    <input id="reference" formControlName="reference" class="form-control" placeholder="Reference">
  </div>
</form>
