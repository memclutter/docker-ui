
<div class="container-fluid">
  <div class="row">
    <div class="col-sm-12 notify-wrapper">
      <div
        *ngFor="let notify of notifyStack | slice:0:3"
        class="alert alert-{{ notify | notifyClassSuffix }}"
        role="alert"
      >
        <button
          *ngIf="notify.closable"
          type="button"
          class="close"
          (click)="onClose(notify)"
        >
            <span>&times;</span>
        </button>
        {{ notify.message }}
      </div>
    </div>
  </div>
</div>
